<ion-content>
  <div id="map_canvas">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="danger">
        <ion-icon src="../../assets/resources/mainbtn.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="reportRunOver()">
          <ion-icon src="../../assets/resources/atropello.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="reportGunfire()">
          <ion-icon src="../../assets/resources/disparos.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="reportCrash()">
          <ion-icon src="../../assets/resources/choque.svg"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
